<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTV Tutor Login</title>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styling/login.css">
</head>
<body>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="faq.html">FAQs</a>

        <a href="registration.html">REGISTRATION</a>
        <a href="contact.html">CONTACT US</a>

    <div class="logo">
        <img src="assets/img/logo.png" alt="QTVtutor Logo" class="logoimg">
        <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play"></a>
        <a href="#"><img src="https://qtutor.com/student-portal/images/apple-play-store-icon-new1-resize.jpg" alt="App Store"></a>

    <div class="line"></div>
    
    <div class="container">
        <div class="login-box">
            <h2>Log In</h2>
            <div class="input-group">
                <i class="fas fa-user" style="color: #000000;"></i>
                <input type="text" placeholder="Username" required>

                <i class="fas fa-key" style="color: #000000;"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <button class="login-button">Login</button>
        </div>
    </div>
